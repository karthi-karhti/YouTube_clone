<!DOCTYPE html>
<html>

<head>
    <title>subscriber Page</title>
    <link rel="styleSheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="subscribe-container">
            <div class="heading">
                <h1>Enter Your Details</h1>
            </div>
            <div class="firstName-container">
                <label >First Name</label>
                <input type="text" class="inputName-box" placeholder="First Name">
            </div>
            <div class="lastName-container">
                <label >Last Name</label>
                <input type="text" class="inputName-box" placeholder="Last Name">
            </div>
            <div class="Gender-container">
                   <label>Gender</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="transgenter" name="gender" value="transGenter">
                    <label for="transgenter">TransGenter</label>
                 
            </div>
            <div class="email-container">
                <label >E-mail</label>
                <input type="email" class="emailInput-box" placeholder="E-mail">
            </div>
            <div class="dateOfBirth-container">
                <label >Date of Birth</label>
                <input type="date" class="dateOfBirthInput-box" placeholder="Date Of Birth">
            </div>
            <div class="addres-container">
                <label >Address</label>
                <input type="text" class="addres-box" >

                
            </div>
            <div class="submit-button-container">
                <button type="button" class="submit-button">submit</button>
            </div>
        </div>
    </div>
</body>

</html>
